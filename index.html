<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecta IoT - connectaiot.com</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jnicol/particleground/jquery.particleground.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        .parallax {
            background-image: url('./static/img/bg-14.jpg');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);  
            z-index: 2;
        }

        #particle-ground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 3;  
            position: relative;
            color: #f5f5f5;
        }

        .contact-form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            color: #000;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .contact-form-container h2 {
            margin-bottom: 20px;
        }

        .contact-form-container .form-control {
            background: rgba(255, 255, 255, 1);
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
        }

        .hero-title-content {
            text-align: center;
            max-width: 600px;
            margin-left: 30px;
        }

        .hero-title-content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-title-content .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                text-align: center;
            }

            .hero-title-content {
                margin-left: 0;
                margin-top: 20px;
            }

            .hero-title-content h1 {
                font-size: 3rem;
            }

            .hero-title-content .hero-subtitle {
                font-size: 1.2rem;
            }

            .contact-form-container {
                margin: 20px auto;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="parallax">
        <div id="particle-ground"></div>
        <div class="dark-overlay"></div>  
        <div class="content-wrapper">
            <div class="contact-form-container">
                <h2>Contact Form</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
            <div class="hero-title-content">
                <div class="hero-subtitle">IoT Platform</div>
                <h1 class="hero-title">Connecta IoT</h1>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#particle-ground').particleground({
                dotColor: '#efefef',
                lineColor: '#efefef'
            });
        });
    </script>

</body>
</html>
